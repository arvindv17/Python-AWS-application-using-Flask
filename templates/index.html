<!DOCTYPE html>
<html lang="en">
<head>
  <title>Data Collector App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Population Statistics</h2>
  <p>Please fill in the form below to get statistics on height</p>
  <div>
   <p style="color:red;">{{text | safe}}</p>
  </div>
  <form action="{{url_for('success')}}" method="POST">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" class="form-control" name="email_name" id="email" required>
    </div>
    <div class="form-group">
      <label for="pwd">Height</label> 
      <input type="number" min="50" max="300" step="0.01" class="form-control" name="height" id="height" required>
    </div>
	<button type="submit" class="btn btn-success" >Submit</button>
  </form>
</div>

</body>
</html>
